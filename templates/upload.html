<!-- templates/upload.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Update</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- Socket.IO client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript">

        var isUpdatedToday = "{{ is_updated_today|tojson|safe }}";
     
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Inventory Update</h1>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="BlueSystemFileInput" class="form-label">Choose a Blue System file</label>
                                <input type="file" class="form-control" id="BlueSystemFileInput" name="file" accept=".txt">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Upload</button>
                        </form>
                        <div id="message" class="mt-3 text-center"></div>
                        <div id="loading" class="mt-3 text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Processing...</p>
                        </div>
                        
                    <div class="mt-3" id="buttonsContainer" style="display: none;">
                        
                        <button id="downloadBtn" class="btn btn-success w-100 mb-2">Download inventory update files</button>
                        
                        <!-- <button id="updateApiBtn" class="btn btn-warning w-100" style="display: none;">Update inventory via API</button> -->
                    </div>
                        
                        <!-- Log section -->
                        <div class="mt-4">
                            <h5>Log Messages:</h5>
                            <div id="logMessages" class="border p-2" style="height: 200px; overflow-y: auto;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
   
</body>
</html>
